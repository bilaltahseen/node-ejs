    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" pattern="[A-Za-z]{4, 20}" title="Minimum 4 letters" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" title="Please enter your EMAIL Address" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{8,12}" title="8 to 12 digits, numbers only" required>

            <label for="address">Address:</label>
        <input type="text" id="address" name="address" title="Please enter your address" required>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="Enter a valid 5-digit zipcode" required>


            <label>Gender:</label>
            <div class="gender-radio">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
